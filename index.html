<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>
</head>

<body>
  <main>
    <img src="images/illustration-hero.svg" alt="Illustration of music lisenter">
    <div class="info">
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="" class="plan-icon">
        <ul class="plan-details">
          <li class="plan-name">Annual Plan</li>
          <li class="plan-price">$59.99/year</li>
        </ul>
        <a href="#" class="change-link">Change</a>
      </div>
      <div class="button">
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
